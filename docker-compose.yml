services:
  tgram:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tgram-cli
    volumes:
      # Mount only the specific directories needed
      - ./data:/app/data
      - ./sessions:/app/sessions
      # Copy project files during build instead of mounting entire directory
    environment:
      # Default environment variables (can be overridden by .env file)
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - CHAT_ID=${CHAT_ID}
      - BATCH_SIZE=${BATCH_SIZE:-100}
      - OUTPUT_DIR=/app/data
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    stdin_open: true
    tty: true


